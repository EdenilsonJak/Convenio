<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	
	<h:body>
		<f:metadata>
			<f:viewParam name="dammy"></f:viewParam>
			<f:event listener="#{loginBean.preRender}" type="preRenderView"></f:event>
		</f:metadata>
	
		<div id="login-dialog">
			<h1 style="color: blue">Login</h1>
			
			<h:form id="frm" prependId="false">
			
				<p:messages id="messages" autoUpdate="true" closable="true"/>
			
				<h:panelGrid columns="1" styleClass="grid-login" >
					<p:inputText size="30" id="j_username" value="#{loginBean.email}" placeholder="Email"/>
					<p:password size="30" id="j_password" placeholder="Senha"/>
					
					<h:panelGroup/>
					<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" style="color : blue"/>
				</h:panelGrid>
			</h:form>			

		</div>
	</h:body>
	
</html>
