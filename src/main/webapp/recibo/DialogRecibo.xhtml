<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:dialog header="Pagamento Recibo" widgetVar="pagamentoDialog">
				
			<h:panelGroup id="inclusaoCancelamento">
					
				<p:inputTextarea rows="10" style="width: 100%"
				 value="#"/>					
					
				<p:commandButton value="Confirma Cancelamento" oncomplete="PF('pagamentoDialog').hide()"
					action="#" process="@form" update="@form" 
					disabled="#"/>
				<p:button value="Desfazer Cancelamento" onclick="PF('pagamentoDialog').hide(); return false;"/>
								
			</h:panelGroup>
				
		</p:dialog>

</ui:composition>
