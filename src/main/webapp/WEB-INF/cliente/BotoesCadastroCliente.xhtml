<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:toolbar style="margin-top: 20px">
	
		<p:toolbarGroup>
			<p:button value="Novo" icon="novo-icon" outcome="/cliente/CadastroCliente"/>
			<p:commandButton value="Cadastrar"  styleClass="btn-default" icon="salvar-icon" rendered="#{cadastroClienteBean.cliente.novo}"
			update="@form" action="#{cadastroClienteBean.salvar}"/>
			<p:commandButton value="Atualizar"  styleClass="btn-default" icon="atualizar-icon" rendered="#{not cadastroClienteBean.cliente.novo}"
			update="@form" action="#{cadastroClienteBean.salvar}" />
			</p:toolbarGroup>
	
	</p:toolbar>
	
</ui:composition>
