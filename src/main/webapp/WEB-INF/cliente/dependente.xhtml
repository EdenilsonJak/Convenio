<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

		<p:panelGrid columns="3" id="painel1" style="width: 100%; margin-top: 20px; display:block"
				columnClasses="rotulo, campo, rotulo, campo">
				
		<p:outputLabel value="Nome Dependente" for="dependente" />
				<p:inputText id="dependente" size="50" maxlength="80" value="#{cadastroClienteBean.dependente.nome}"/>	
		
		<p:commandButton value="confirmar" action="#{cadastroClienteBean.confirmarDependente}" update="tabelacliente dependente"
		/>	
		
		
		</p:panelGrid>
		
			<p:spacer/>
		
		<p:dataTable value="#{cadastroClienteBean.cliente.dependentes}" rows="15" var="item"
			rowIndexVar="linha" id="tabelacliente"
			paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
			
			<p:column headerText="Dependente" style="max-width: 450px; min-width: 450px; overflow: hidden">
				<h:outputText value="#{item.nome}"/>
			</p:column> 
			
			<p:column headerText="Ações" width="5%" style="text-align:center">
				<p:commandLink title="Remover" action="#{cadastroClienteBean.removerDependente(item, linha)}" update="tabelacliente"
				>
				<h:graphicImage library="images" name="icone-apagar.png" />
				</p:commandLink>
			</p:column>
			
			
		</p:dataTable>

</ui:composition>
