<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">

		<p:toolbarGroup>
			<p:button value="Novo" icon="novo-icon" />
			<p:commandButton value="Cadastrar" styleClass="btn-default" disabled="#{cadastroConvenioBean.convenio.existente}"
				icon="salvar-icon" action="#{cadastroConvenioBean.salvar}"
				update="frmCadastro btnEmitir btnCancelar" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" id="btnEmitir" update="painelConvenio btnEmitir btnCancelar :frmPesquisa"
				action="#{cadastroConvenioBean.emitirConvenio}" 
				disabled="#{not cadastroConvenioBean.convenio.emissivel}"/>
			<p:commandButton id="btnCancelar" value="Cancelar" disabled="#{not cadastroConvenioBean.convenio.cancelavel}"
				action="#{cadastroConvenioBean.cancelarConvenio}" update="btnEmitir btnCancelar painelConvenio :frmPesquisa"
			/>
		</p:toolbarGroup>

	</p:toolbar>

</ui:composition>
