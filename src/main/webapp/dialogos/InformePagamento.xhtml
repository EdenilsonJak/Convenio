<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<title>Informar Pagamento</title>
	<h:outputStylesheet library="css" name="sistema.css" />

	<f:metadata>
		<f:viewParam name="damy" />
	</f:metadata>

	<p:panel header="#{cadastroReciboBean.recibo.contrato.cliente.nome}" style="text-align:left">

		<h:form id="dialogPagamento" prependId="false">

			<p:panelGrid columns="4" id="painelPagamento"
				style="width: 100%; margin-top:6px"
				columnClasses="rotulo, campo, rotulo, campo">

				<p:outputLabel value="Convênio Nrº"/>
				<h:outputText value="#{cadastroReciboBean.recibo.contrato.id_contrato}">
				</h:outputText>
					
				<p:outputLabel value="Data de Vencimento"/>
				<h:outputText showButtonPanel="true" size="6"
					value="#{cadastroReciboBean.recibo.dt_vencimento}" pattern="dd/MM/yyyy">
				</h:outputText>

				<p:outputLabel value="Valor à Receber" for="valor" />
				<h:inputText id="valor" value="#{cadastroReciboBean.recibo.vlrPago}"
					onfocus="maskMoney(this)">
					<f:convertNumber pattern="#,##0.00" />
				</h:inputText>
				
			</p:panelGrid>

		</h:form>

	</p:panel>


</h:head>
<h:body>

</h:body>

</html>
